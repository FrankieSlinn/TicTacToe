<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="control.js"></script>
    <title>TicTacToe</title>
    <h1>TicTacToe</h1>
    <div class="intro">Player 1, Please Click on a Square to Place Your X</div>
    <main class="grid-container">
        <div class="grid"></div>
        <div class = "players">
            <h2>Player 1   X</h2>
            <p>Wins:</p>
            <p class="P1Wins"></p>
            <p>Losses:</p>
            <p class="P1Losses"></p>
            <p>Draws:</p>
            <p class="P1Draws"></p>
            <h2>Player 2   O</h2>
            <p>Wins:</p>
            <p class="P2Wins"></p>
            <p>Losses:</p>
            <p class="P2Losses"></p>
            <p>Draws:</p>
            <p class="P2Draws"></p>
        </div>
    </main>
    <div class="winText"></div>
    <button class="new-game">Start New Game</button>
</head>

</body>
</html>
